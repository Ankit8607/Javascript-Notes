<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incrementCounter</title>
    <style>
        body{
            background-color: rgb(48, 145, 210);
        }
        div > *{
            padding: 20px;
            text-align: center;
        }
        .content{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="content" class="content">
        <div>
            <i class="fa-regular fa-mug-hot fa-50x"></i>
            <h1 class="number" data-target="40000"></h1>
            <h1>Project Completed</h1>
        </div>
        <div>
            <h1 class="number" data-target="15000"></h1>
            <h1>Our Happy Clients</h1>
        </div>
        <div>
            <h1 class="number" data-target="500"></h1>
            <h1>OnGoing Projects</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
